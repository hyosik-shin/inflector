language: scala
sudo: false

scala:
  - "2.13.1"
  - "2.12.10"
  - "2.11.12"
  - "2.10.7"

node_js:
  - "6"

script: "$TRAVIS_BUILD_DIR/travis/script/build.sh"

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - sudo apt-get update
  - sudo apt-get -y install gnupg2

jdk:
  - oraclejdk13

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.ivy2"
  - "$HOME/.sbt"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
